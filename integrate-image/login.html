<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
    <style>
      button a {
        text-decoration: none;
        color: inherit;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .image-container {
        display: inline-block;
        margin: 10px;
        cursor: pointer;
      }

      .image-container img {
        width: 280px;
        height: 240px;
        border: 1px solid #ccc;
      }

      .selected {
        border: 6px solid green;
      }
    </style>
  </head>

  <body>

      <div class="image-container" onclick="toggleSelection(this)">

      <div class="image-container" onclick="toggleSelection(this)">

      <div class="image-container" onclick="toggleSelection(this)">

    <p>
      For added security, please type the following sentence in the textbox
      below & press Enter
    </p>
    <p>
      <b
        >"a student of machine learning is clearly related to computational
        statistics"</b
      >
    </p>

    <input
      type="text"
      name="reg-text-input"
      id="reg-text-input"
      onkeyup="keyUpFunc(event)"
      onkeydown="keyDownFunc(event)"
      placeholder="Type text here"
      style="width: 800px; height: 50px"
    />

    <div>
      <button><a href="recover.html">Forget Password?</a></button>
      <button
        onclick="login(
                document.getElementById('login-input-email').value,
                document.getElementById('login-input-pass').value
            )"
      >
        Login
      </button>
    </div>
    <p id="message"></p>
    <div class="row">
      <img
        src="user.png"
        style="width: 30px; height: 30px"
        alt="User Image"
        class="center-image"
      />

      <p id="title">User Type:</p>
      <b>
        <p id="user"></p>
      </b>
    </div>

    <script>
      const selectedImages = [];
      function toggleSelection(element) {
        element.classList.toggle("selected");

        const imageUrl = element.querySelector("img").src;

        if (selectedImages.includes(imageUrl)) {
          selectedImages = selectedImages.filter((item) => item !== imageUrl);
        } else {
          selectedImages.push(imageUrl);
        }

        if (selectedImages.length == 4) {
        //   document.getElementById("image-select").textContent =
        //     "Image sequence is correct! Now type the text below and click login.";
        //   document.getElementById("image-select").style.color = "green";
         
            document.getElementById("image-select").textContent = "Image sequence is incorrect! Please select 4 image in correct sequence.";
                            
            document.getElementById("forgot-button-suggesstion").textContent = "If your forget the sequence then click on forgot password";
            document.getElementById("forgot-button-suggesstion").style.color = "red";
            document.getElementById("image-select").style.color = "red";
                
        }

        if (selectedImages.length > 4) {

          // const filename = pathname.split('/').pop();

          // console.log(removedContainer);
          // removedContainer.classList.remove("selected");
          alert(
            "You can't select more than 4 image. If sequence is wrong then refresh the page"
          );
        }
      }
    </script>
