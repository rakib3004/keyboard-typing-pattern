<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
    <style>
      button a {
        text-decoration: none;
        color: inherit;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .image-container {
        display: inline-block;
        margin-left: 30px;
        margin-right: 30px;
        cursor: pointer;
      }

      .image-container img {
        width: 120px;
        height: 100px;
        border: 6px solid #fff;
      }

      .selected {
        border: 6px solid green;
      }
    </style>
  </head>

  <body>
    <p class="header">USER LOGIN FORM</p>
    <img src="keystroke.png" alt="Centered Image" class="center-image" />
    <div class="row">
      <p>*E-mail</p>
      <input type="text" name="login-input-email" id="login-input-email" />
    </div>


    <p>Provide your graphical password</p>
    <p id="image-select"></p>
    <div id="imageGrid">
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-1.png" alt="Image 1" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-2.png" alt="Image 2" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-3.png" alt="Image 3" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-4.png" alt="Image 4" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-5.png" alt="Image 1" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-6.png" alt="Image 2" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-7.png" alt="Image 3" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-8.png" alt="Image 4" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-9.png" alt="Image 1" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-10.png" alt="Image 2" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-11.png" alt="Image 3" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-12.png" alt="Image 4" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-13.png" alt="Image 1" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-14.png" alt="Image 2" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-15.png" alt="Image 3" />
      </div>
      <div class="image-container" onclick="toggleSelection(this)">
        <img src="./images/machine-learning-16.png" alt="Image 3" />
      </div>
    </div>

    <div>
      <br>
      <button><a href="recover.html">Forget Password?</a></button>
      <button
        onclick="login(
                document.getElementById('login-input-email').value,
                document.getElementById('login-input-pass').value
            )"
      >
        Login
      </button>
    </div>
    <p id="message"></p>
    <div class="row">
      <img
        src="user.png"
        style="width: 30px; height: 30px"
        alt="User Image"
        class="center-image"
      />

      <p id="title">User Type:</p>
      <b>
        <p id="user"></p>
      </b>
    </div>

    <script>
      const selectedImages = [];
      function toggleSelection(element) {
        element.classList.toggle("selected");

        const imageUrl = element.querySelector("img").src;

        if (selectedImages.includes(imageUrl)) {
          selectedImages = selectedImages.filter((item) => item !== imageUrl);
        } else {
          selectedImages.push(imageUrl);
        }

        if (selectedImages.length == 4) {
            // document.getElementById("image-select").textContent =
            //   "Correct Graphical Password.";
            // document.getElementById("image-select").style.color = "green";

          document.getElementById("image-select").textContent =
            "Incorrect graphical password";
          document.getElementById("image-select").style.color = "red";
        }

    
        }
      
    </script>
    <script src="free-text-login.js"></script>
  </body>
</html>
