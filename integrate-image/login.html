<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>

<body>
    <p class="header">USER LOGIN FORM</p>
    <div class="row">
        <p>*E-mail</p>
        <input type="text" name="login-input-email" id="login-input-email">
    </div>
    <div class="row">
        <p>*Password</p>
        <input type="password" name="login-input-pass" id="login-input-pass">
    </div>
    <div>
        <button>Forget Password?</button>
        <button
            onclick="login(
                document.getElementById('login-input-email').value,
                document.getElementById('login-input-pass').value
            )">Login</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
