<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recovery Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <p class="header">ACCOUNT RECOVERY FORM</p>
    <div class="row">
        <p>*E-mail</p>
        <input type="text" name="recover-input-email" id="recover-input-email">
    </div>
    <p>*Type to reset password</p>
    <p>The discipline of machine learning employes various approaches to teach computers to accomplish tasks where no
        fully satisfactory algorithm is available</p>
    <input type="text" name="recover-text-input" id="recover-text-input" placeholder="Typing area"
        onkeyup="keyUpFunc(event)" onkeydown="keyDownFunc(event)">
    <div></button><button onclick="process()">Continue</button></div>

    <script src="free-text-rec.js"></script>

    <div class="row">
        <p id="title">User Type:</p>
        <b>
            <p id="user"></p>
        </b>
    </div>

</body>

</html>
