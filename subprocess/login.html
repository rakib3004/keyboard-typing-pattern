<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
    <style>
        button a {
          text-decoration: none; /* Remove underline */
          color: inherit; /* Inherit color from parent (button) */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            margin: 0; /* Remove default margin */
        }
      </style>
</head>

<body>
    <p class="header">USER LOGIN FORM</p>
    <div class="row">
        <p>*E-mail</p>
        <input type="text" name="login-input-email" id="login-input-email">
    </div>
    <div class="row">
        <p>*Password</p>
        <input type="password" name="login-input-pass" id="login-input-pass">
    </div>
    <p>For added security, please type the following sentence in the textbox below, press enter. click "Continue". </p>
    <p><b>"a student of machine learning is clearly related to computational statistics"</b></p>

    <input type="text" name="reg-text-input" id="reg-text-input" onkeyup="keyUpFunc(event)"
        onkeydown="keyDownFunc(event)" placeholder="Type text here" style="width: 800px; height: 50px;">
    
    <div>
        <button> <a href="recover.html">Forget Password?</a></button>
        <button
            onclick="login(
                document.getElementById('login-input-email').value,
                document.getElementById('login-input-pass').value
            )">Login</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
